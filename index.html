---
layout: default
itemtype: "http://schema.org/MusicGroup"
---

<meta itemprop="url" content="{{ site.url | append: site.baseurl }}">

<div id="splash-container" class="fullscreen content-padding">

  <h1 class="hidden" itemprop="name">{{ site.title }}</h1>

  <img class="v-rhythm" itemprop="logo" src="{{ site.baseurl | append: '/assets/logo.svg' }}" alt="{{ site.title }}">

  <div id="social-media" class="media-icon-list media-icon-big media-icon-bloat text-center">
    {% include all-media-icons.liquid icon_set=site.contact style="o play" microdata=true %}
  </div>

</div>
