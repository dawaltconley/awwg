---
layout: default
itemtype: "http://schema.org/MusicGroup"
---

<meta itemprop="name" content="{{ site.title }}">
<meta itemprop="url" content="{{ site.url | append: site.baseurl }}">

<div id="splash-container">

  <h1 id="logo-container">
    <img itemprop="logo" src="{{ site.baseurl | append: '/assets/logo.svg' }}" alt="{{ site.title }}">
  </h1>

  <div class="media-icon-list media-icon-big media-icon-bloat text-center">
    {% include all-media-icons.liquid icon_set=site.contact style="o" %}
  </div>

</div>
